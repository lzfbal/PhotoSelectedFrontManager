<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>作品集管理</h1>
        <a href="index.html" class="back-link">← 返回主页</a>

        <div class="section">
            <h2>上传作品</h2>
            <div class="portfolio-upload-controls">
                <label for="portfolioCategorySelect">选择已有分类:</label>
                <select id="portfolioCategorySelect">
                    <option value="">-- 请选择或添加新分类 --</option>
                    <!-- 分类选项将由JS动态加载 -->
                </select>
                <label for="portfolioNewCategoryInput" style="margin-top: 10px;">或添加新分类:</label>
                <input type="text" id="portfolioNewCategoryInput" placeholder="输入新分类名称" style="display: none;">
            </div>
            
            <input type="file" id="portfolioUpload" multiple accept="image/*">
            <button id="uploadPortfolioBtn">上传作品</button>
            <p id="portfolioUploadStatus"></p>
            <div id="portfolioProgressBarContainer" class="progress-bar-container" style="display: none;">
                <div id="portfolioProgressBar" class="progress-bar">
                    <span id="portfolioProgressText">0%</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>已上传作品</h2>
            <div class="portfolio-admin-filter-controls">
                <h3>筛选分类:</h3>
                <select id="portfolioAdminCategoryFilter">
                    <option value="all">所有分类</option>
                    <!-- 分类选项将由JS动态加载 -->
                </select>
            </div>
            <div id="uploadedPortfolioItems" class="photo-grid">
                <!-- 作品将在这里动态加载 -->
            </div>
        </div>
        
        <a href="portfolio.html" class="history-link" style="margin-top: 20px;">查看客户作品展示页</a>
    </div>

    <script src="../config.js"></script>
    <script src="portfolio-admin.js"></script>
</body>
</html>
